<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Sistema de Multas</h1>
    Velocidade do Carro: <input type="number" name="txtvel" id="textvel"> km/h 
    <input type="button" value="Verificar" onclick="calcular()">
    <div id="res">

    </div>
    <script>
        function calcular(){
        var txtv = window.document.getElementById("txtvel")
        var res = window.document.getElementById("res")
        var vel = Number(txtv.value)
        res.innerHTML = `Sua velocidade é de ${vel}`
        if(vel > 60){
            res.innerHTML += `<p>Voce está <Strong>Multado</Strong>por excesso de velocidade<\p>`
        }
        res.innerHTML += `<p>Dirija com cuidado<\p>`
        }
    </script>
</body>
</html>
